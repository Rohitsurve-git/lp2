<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List
    </title>
</head>
<body>
    <h3>User List </h3>
    <ul id="list"></ul>

    <script>
        let users =JSON.parse(localStorage.getItem("users"));
        let list =document.getElementById("list");
        users.forEach(u =>{
            list.innerHTML += <li>${u.name} - ${u.email}</li>;
            
        });
    </script>
</body>
</html>

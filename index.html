<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>E-commerce Admin Dashboard</title> 
  <link rel="stylesheet" href="/style.css"> 
</head> 
<body> 
  <div class="container"> 
    <aside class="sidebar"> 
      <h2>Admin Panel</h2> 
      <nav> 
        <ul> 
          <li>Dashboard</li> 
          <li>Products</li> 
          <li>Orders</li> 
          <li>Customers</li> 
          <li>Reports</li> 
          <li>Settings</li> 
        </ul> 
      </nav> 
    </aside> 
 
    <main class="main-content"> 
      <h1>Welcome to E-commerce Admin Dashboard</h1> 
 
      <div class="sales-overview"> 
        <h3>Sales Overview</h3> 
        <p>Total Sales: ₹1,20,000</p> 
        <p>Monthly growth: +12%</p> 
      </div> 
 
      <h2>Product List</h2> 
      <div class="product-list"> 
        <div class="product-card"> 
          <img src="https://images.unsplash.com/photo-1585386959984-a4155227c26b" alt="Wireless 
Headphones"> 
          <h4>Wireless Headphones</h4> 
          <p>₹2,499</p> 
        </div> 
        <div class="product-card"> 
          <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7" alt="Smart 
Watch"> 
          <h4>Smart Watch</h4> 
          <p>₹3,999</p> 
        </div> 
        <div class="product-card"> 
          <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68" alt="Bluetooth 
Speaker"> 
          <h4>Bluetooth Speaker</h4> 
          <p>₹1,799</p> 
        </div> 
      </div> 
    </main> 
  </div> 
</body> 
</html>
